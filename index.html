<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  overflow-x: hidden;
  text-align: center;
  transition: filter 0.6s ease;
}

/* Background blur when puzzle active */
body.blur > *:not(#puzzleContainer):not(script) {
  filter: blur(6px);
}

h1 {
  color: #ff2f6d;
  margin-top: 20px;
  font-size: 28px;
  position: relative;
  z-index: 2;
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ff4d88;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.2); }
}

/* Stickers */
.sticker {
  position: fixed;
  font-size: 28px;
  animation: stickerFloat 7s ease-in-out infinite alternate;
  pointer-events: none;
  z-index: 0;
}

@keyframes stickerFloat {
  from { transform: translateY(0); }
  to { transform: translateY(-30px); }
}

/* Sparkles */
.sparkle {
  position: fixed;
  font-size: 14px;
  pointer-events: none;
  animation: sparkleFade 0.8s linear forwards;
  z-index: 5;
}

@keyframes sparkleFade {
  to {
    transform: translateY(-20px) scale(0.5);
    opacity: 0;
  }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  box-shadow: 0 0 12px currentColor;
  pointer-events: none;
  z-index: 9999; /* bring to front */
  animation: fireworkBoom 1s ease-out forwards;
}

@keyframes fireworkBoom {
  0% {
    transform: translate(0px,0px) scale(1);
    opacity: 1;
  }
  80% {
    transform: translate(var(--x), var(--y)) scale(1.3);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
  pointer-events: none;
  z-index: 5;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Floating photos */
#gallery {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 220px; /* default for desktop */
  pointer-events: auto;
  z-index: 0; /* behind main content */
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

/* Left & Right side columns */
#gallery.left { left: 10px; }
#gallery.right { right: 10px; }

.floating-photo {
  width: 150px;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.3s ease;
  cursor: pointer;
  z-index: 0;
}

.floating-photo:hover {
  transform: scale(1.1);
}

/* Love note */
#loveNote {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 18px;
  border-radius: 20px;
  box-shadow: 0 4px 12px rgba(128, 0, 0, 1);
  display: none;
  font-size: 26px;
  font-weight: 900;
  z-index: 5;
}

/* Buttons */
.button-area {
  position: relative;
  margin: 20px 0;
  z-index: 2;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  margin: 10px;
  z-index: 2;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yesBtn { background: #ff2f6d; color: white; box-shadow: 0 6px 14px rgba(255,47,109,0.4); }
#yesBtn:hover { transform: scale(1.1); }

#noBtn { background: #888; color: white; position: absolute; }
button:hover { box-shadow: 0 6px 14px rgba(0,0,0,0.2); }

/* Puzzle */
#puzzleContainer {
  display: none;
  margin-top: 20px;
  z-index: 10;
  position: relative;
}

#puzzle {
  width: 90vw;
  max-width: 300px;
  height: 90vw;
  max-height: 300px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
  padding: 8px;
  border-radius: 20px;
  background: linear-gradient(45deg, #ff9ac2, #ffd6e8);
  box-shadow: 0 0 25px rgba(255,105,180,0.7);
}

.tile {
  background-image: url('puzzle.jpg');
  background-size: 300px 300px;
  cursor: pointer;
}

/* Cheer character */
#cheer {
  display: none;
  font-size: 50px;
  animation: cheerBounce 0.6s ease-in-out infinite alternate;
  margin-top: 10px;
  z-index: 10;
  position: relative;
}

/* Final message */
#finalMessage {
  display: none;
  text-align: center;
  font-size: 26px;
  font-weight: 900;
  color: #ff2f6d;
  line-height: 1.8;
  word-spacing: 4px;
  white-space: pre-line;
  margin: 20px;
  min-height: 60px;
  z-index: 10;
  position: relative;
  animation: zoomIn 2s ease forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1.1); opacity: 1; }
}

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
  #gallery { width: 100px; }
  .floating-photo { width: 100px; height: 140px; margin: 5px 0; }
  h1 { font-size: 22px; padding: 0 10px; }
  #finalMessage { font-size: 20px; margin: 10px; line-height: 1.5; }
  #loveNote { font-size: 20px; padding: 8px 14px; }
  button { width: 60%; font-size: 16px; padding: 12px 20px; margin: 8px auto; }
  #puzzle { width: 80vw; height: 80vw; }
}

@media (max-width: 480px) {
  #gallery { width: 80px; }
  .floating-photo { width: 80px; height: 110px; }
  h1 { font-size: 18px; }
  #finalMessage { font-size: 18px; line-height: 1.4; }
  #loveNote { font-size: 16px; padding: 6px 10px; }
  button { width: 80%; font-size: 14px; padding: 10px 16px; }
  #puzzle { width: 90vw; height: 90vw; }
}
</style>
</head>

<body>

<h1>Hetu ‚ù§Ô∏è Your Love ‚Äî Be My Valentine?</h1>

<button id="playMusicBtn">I think they call this love ‚ù§Ô∏è </button>

<script>
const music = new Audio('music.mp3');
document.getElementById('playMusicBtn').addEventListener('click', () => { music.play(); });
</script>

<div id="gallery" class="left">
  <img class="floating-photo" src="photo1.jpg">
  <img class="floating-photo" src="photo2.jpg">
  <img class="floating-photo" src="photo3.jpg">
  <img class="floating-photo" src="photo4.jpg">
</div>

<div id="gallery" class="right">
  <img class="floating-photo" src="photo5.jpg">
  <img class="floating-photo" src="photo6.jpg">
  <img class="floating-photo" src="photo7.jpg">
  <img class="floating-photo" src="photo8.jpg">
</div>

<div id="loveNote"></div>

<div class="button-area">
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üôà</button>
</div>

<div id="puzzleContainer">
  <h2>Solve our love puzzle üß©</h2>
  <div id="puzzle"></div>
</div>

<div id="cheer">ü•∞üéâ</div>
<div id="finalMessage"></div>

<script>
const notes = [
  "You are my favorite person ‚ù§Ô∏è",
  "Every photo with you is my treasure üíï",
  "I fall for you more every day üòò",
  "Forever us ü•∞",
  "You make my world brighter ‚ú®",
  "My best memories are with you üíñ"
];

const loveNote = document.getElementById('loveNote');

// Sparkle
function sparkle(x,y){
  for(let i=0;i<6;i++){
    const sp=document.createElement('div');
    sp.className='sparkle';
    sp.innerHTML='‚ú®';
    sp.style.left=x+(Math.random()*20-10)+'px';
    sp.style.top=y+(Math.random()*20-10)+'px';
    document.body.appendChild(sp);
    setTimeout(()=>sp.remove(),800);
  }
}

// Photos
const photos=document.querySelectorAll('#gallery img');
photos.forEach((img,i)=>{
  img.style.left=Math.random()*80+'vw';
  img.style.top=Math.random()*80+'vh';
  img.addEventListener('mouseenter',e=>{
    loveNote.innerText=notes[i%notes.length];
    loveNote.style.display='block';
    sparkle(e.clientX,e.clientY);
  });
  img.addEventListener('mouseleave',()=>{
    loveNote.style.display='none';
  });
});

// Confetti
function confettiExplosion(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

// Fireworks finale
function fireworks(){
  const numBursts = 5; // number of fireworks
  const numParticles = 25; // particles per firework

  for(let i=0; i<numBursts; i++){
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight / 2;

    for(let j=0; j<numParticles; j++){
      const f = document.createElement('div');
      f.className = 'firework';
      f.style.left = x + 'px';
      f.style.top = y + 'px';
      f.style.background = `hsl(${Math.random()*360},100%,60%)`;

      const angle = Math.random() * Math.PI * 2;
      const dist = 80 + Math.random() * 50;

      f.style.setProperty('--x', Math.cos(angle) * dist + 'px');
      f.style.setProperty('--y', Math.sin(angle) * dist + 'px');

      document.body.appendChild(f);

      // remove after animation ends
      setTimeout(() => f.remove(), 1000);
    }
  }
}



// No button
const noBtn=document.getElementById('noBtn');
noBtn.addEventListener('mouseover',()=>{
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-60);
  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
});

// Yes button

document.getElementById('yesBtn').onclick=()=>{
  confettiExplosion();
  document.body.classList.add('blur');
  document.getElementById('puzzleContainer').style.display='block';
  createPuzzle();
};

// Puzzle
let tiles=[];let selected=null;
function createPuzzle(){
  const puzzle=document.getElementById('puzzle');
  puzzle.innerHTML='';tiles=[];
  for(let i=0;i<9;i++){
    const tile=document.createElement('div');
    tile.className='tile';
    tile.style.backgroundPosition=`${-(i%3)*100}px ${-Math.floor(i/3)*100}px`;
    tiles.push(tile);
  }
  tiles.sort(()=>Math.random()-0.5);
  tiles.forEach((tile,i)=>{
    tile.onclick=()=>swapTile(i);
    puzzle.appendChild(tile);
  });
}

function swapTile(i){
  if(selected===null){selected=i;tiles[i].style.border='3px solid red';}
  else{
    [tiles[selected],tiles[i]]=[tiles[i],tiles[selected]];
    selected=null;redrawPuzzle();checkSolved();
  }
}

function redrawPuzzle(){
  const puzzle=document.getElementById('puzzle');
  puzzle.innerHTML='';
  tiles.forEach((tile,i)=>{
    tile.style.border='none';
    tile.onclick=()=>swapTile(i);
    puzzle.appendChild(tile);
  });
}

function typeMessage(text) {
  const el = document.getElementById('finalMessage');
  el.style.display = 'block';
  el.innerHTML = ''; // clear previous content

  // Split by space and newline, but keep newlines
  const words = text.split(/(\s+)/); // splits by spaces but keeps them in array
  let i = 0;

  const interval = setInterval(() => {
    let word = words[i];

    if (word === '\n') {
      el.innerHTML += '<br>'; // newline
    } else {
      // replace spaces with &nbsp; to keep spacing
      el.innerHTML += word.replace(/ /g, '&nbsp;');
    }

    i++;
    if (i >= words.length) clearInterval(interval);
  }, 250); // 250ms per word, adjust for speed
}


function checkSolved() {
  let solved = true;
  tiles.forEach((tile, i) => {
    const correctX = -(i % 3) * 100;
    const correctY = -Math.floor(i / 3) * 100;
    if (tile.style.backgroundPosition !== `${correctX}px ${correctY}px`) {
      solved = false;
    }
  });

  if (solved) {
    // hide puzzle and remove blur
    document.getElementById("puzzleContainer").style.display = "none";
    document.body.classList.remove("blur");
    document.body.style.filter = "none";

    // Fireworks & confetti
    fireworks();
    confettiExplosion();


    // show final message with typing
    typeMessage("‚ù§Ô∏è I knew you will say yes \nYou will forever be my valentine \nI love you more Harshu ‚ù§Ô∏è \nHappy Valentine's Day baby ‚ù§Ô∏è");
  }
}
</script>

</body>
</html>
