<style>
/* --- General --- */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  overflow-x: hidden;
  text-align: center;
  transition: filter 0.6s ease;
}

/* Background blur when puzzle active */
body.blur > *:not(#puzzleContainer):not(script) {
  filter: blur(6px);
}

h1 {
  color: #ff2f6d;
  margin-top: 20px;
  font-size: 28px;
  position: relative;
  z-index: 2;
}

/* --- Floating hearts --- */
.heart {
  position: fixed;
  color: #ff4d88;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.2); }
}

/* --- Stickers --- */
.sticker {
  position: fixed;
  font-size: 28px;
  animation: stickerFloat 7s ease-in-out infinite alternate;
  pointer-events: none;
  z-index: 0;
}

@keyframes stickerFloat {
  from { transform: translateY(0); }
  to { transform: translateY(-30px); }
}

/* --- Sparkles --- */
.sparkle {
  position: fixed;
  font-size: 14px;
  pointer-events: none;
  animation: sparkleFade 0.8s linear forwards;
  z-index: 5;
}

@keyframes sparkleFade {
  to {
    transform: translateY(-20px) scale(0.5);
    opacity: 0;
  }
}

/* --- Fireworks --- */
.firework {
  position: fixed;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  box-shadow: 0 0 12px currentColor;
  pointer-events: none;
  z-index: 9999;
  animation: fireworkBoom 1s ease-out forwards;
}

@keyframes fireworkBoom {
  0% { transform: translate(0px,0px) scale(1); opacity: 1; }
  80% { transform: translate(var(--x), var(--y)) scale(1.3); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
}

/* --- Confetti --- */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
  pointer-events: none;
  z-index: 5;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* --- Floating photos --- */
#gallery {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 220px;
  pointer-events: auto;
  z-index: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

/* Left & Right side */
#gallery.left { left: 5px; }
#gallery.right { right: 5px; }

.floating-photo {
  width: 150px;
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.3s ease;
  cursor: pointer;
  z-index: 0;
}

.floating-photo:hover {
  transform: scale(1.1);
}

/* --- Love note --- */
#loveNote {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 18px;
  border-radius: 20px;
  box-shadow: 0 4px 12px rgba(128, 0, 0, 1);
  display: none;
  font-size: 26px;
  font-weight: 900;
  z-index: 5;
}

/* --- Buttons --- */
.button-area {
  position: relative;
  margin: 20px 0;
  z-index: 2;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yesBtn {
  background: #ff2f6d;
  color: white;
  box-shadow: 0 6px 14px rgba(255,47,109,0.4);
}

#yesBtn:hover { transform: scale(1.1); }

#noBtn { background: #888; color: white; position: absolute; }

button:hover { box-shadow: 0 6px 14px rgba(0,0,0,0.2); }

/* --- Puzzle --- */
#puzzleContainer {
  display: none;
  margin-top: 20px;
  z-index: 10;
  position: relative;
}

#puzzle {
  width: 90vw;
  max-width: 300px;
  height: 90vw;
  max-height: 300px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
  padding: 8px;
  border-radius: 20px;
  background: linear-gradient(45deg, #ff9ac2, #ffd6e8);
  box-shadow: 0 0 25px rgba(255,105,180,0.7);
}

.tile {
  background-image: url('puzzle.jpg');
  background-size: 300px 300px;
  cursor: pointer;
}

/* --- Cheer --- */
#cheer {
  display: none;
  font-size: 50px;
  animation: cheerBounce 0.6s ease-in-out infinite alternate;
  margin-top: 10px;
  z-index: 10;
  position: relative;
}

/* --- Final message --- */
#finalMessage {
  display: none;
  text-align: center;
  font-size: 26px;
  font-weight: 900;
  color: #ff2f6d;
  line-height: 1.8;
  word-spacing: 4px;
  white-space: pre-line;
  margin: 20px;
  min-height: 60px;
  z-index: 10;
  position: relative;
  animation: zoomIn 2s ease forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1.1); opacity: 1; }
}

/* --- Mobile Responsive --- */
@media (max-width: 1024px) {
  #gallery { width: 180px; }
  .floating-photo { width: 120px; height: 160px; margin: 5px 0; }
}

@media (max-width: 768px) {
  #gallery { width: 120px; }
  .floating-photo { width: 100px; height: 140px; }
  h1 { font-size: 22px; padding: 0 10px; }
  #finalMessage { font-size: 20px; margin: 10px; line-height: 1.5; }
  #loveNote { font-size: 20px; padding: 8px 14px; }
  button { width: 60%; font-size: 16px; padding: 12px 20px; margin: 8px auto; }
  #puzzle { width: 80vw; height: 80vw; }
}

@media (max-width: 480px) {
  #gallery { width: 80px; }
  .floating-photo { width: 80px; height: 110px; }
  h1 { font-size: 18px; }
  #finalMessage { font-size: 18px; line-height: 1.4; }
  #loveNote { font-size: 16px; padding: 6px 10px; }
  button { width: 80%; font-size: 14px; padding: 10px 16px; }
  #puzzle { width: 90vw; height: 90vw; }
}

/* --- Ensure puzzle tiles scale --- */
.tile {
  width: 100%;
  height: 100%;
  background-repeat: no-repeat;
}
</style>
